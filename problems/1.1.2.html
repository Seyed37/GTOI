<h1>سوال 1.1.2:</h1>
<p>یه سوال دیگه
هنوز خط یکیم<br>
ولی الان خط دو ایم</p>
<ul>
<li>آیتم اول</li>
<li>آیتم دوم</li>
</ul>

<h1>جواب:</h1>
<p>اینم راهش</p>
