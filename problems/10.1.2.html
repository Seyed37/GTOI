<h1>سوال 10.1.2:</h1>
<p>فرض کنید برای مساله‌ها راهی از مرتبه زمانی $O(f(n,q))$ داریم، یک درخت ریشه دار و وزن دار n راسی داریم. q پرسش از ما پرسیده می‌شود. در هر پرسش دو راس به ما داده می شود و راس k ام در مسیر بین این دو خواسته می‌شود. الگوریتمی از $O(f(n,q))$ ارائه کنید.</p>

<h1>جواب:</h1>
<p>کامل نشده</p>
