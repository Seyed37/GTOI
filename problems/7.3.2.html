<h1>سوال 7.3.2 :</h1>
<p>رابطه بازگشتی $$ f_n = k_1f_{n-1} + k_2f_{n-2} + ... + k_xf_{n-x} $$ به همراه x پایه آن داده شده است. الگوریتمی با پیچیدگی $ O(x^3lg(n)) $ برای محاسبه جمله n ام این دنباله ارائه کنید.</p>
