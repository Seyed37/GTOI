<h1>سوال 10.1.3 (!):</h1>
<p>به یک زیرمجموعه از رئوس درخت، یک درخت مجازی می گوییم، اگر LCA هر دو عضوی از این مجموعه، خود عضو این مجموعه باشد. حال برای هر مجموعه A ثابت کنید درخت مجازی ای شامل رئوس این مجموعه وجود دارد که اندازه آن حداکثر دو برابر اندازه مجموعه A است.</p>
