  <p>یک درخت ریشه دار و وزن دار n راسی داریم. در q مرحله، هر مرحله یا وزن یک یال عوض می‌شود و یا جمع وزن یک مسیر از ما پرسیده می‌شود. الگوریتمی از $O(n+q*lg(n))$ برای حل این سوال ارائه کنید.</p>
