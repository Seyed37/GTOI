<h1>سوال 13.6.1 :</h1>
<p>فرض کنید $$S={1,…,n}$$ و $$A_1,A_2,…,A_m$$ زیرمجموعه هایی از $$S$$ باشند که هیچکدام زیرمجموعه دیگری نیستند. ثابت کنید $$m \leq {{n} \choose {\frac n 2}}$$ است.</p>
